<section class="contact-us">
	<div class="container">
		<div class="contact-us__wrapper">
			<div class="contact-us__title section-title">
				Contact Us
			</div>
			<div class="contact-us__subtitle">
				Feel free to contact us with questions, potencial partnerships or media inquiries
			</div>
			<form action="#!" class="contact-us__form">
				<div class="contact-us__body">
					<div class="contact-us__up">
						<div class="contact-us__name">
							<input type="text" placeholder='Name' maxlength='30'>
						</div>
						<div class="contact-us__email">
							<input type="email" name="" id="" placeholder='E-mail' maxlength='30'>
						</div>
					</div>
					<div class="contact-us__area">
						<textarea name="" id="" placeholder='Your text'></textarea>
					</div>
				</div>
				<button class="contact-us__btn" type="submit">SUBMIT</button>
			</form>
		</div>
	</div>
</section>
